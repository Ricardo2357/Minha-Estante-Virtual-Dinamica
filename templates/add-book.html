{% extends 'layout.html' %}

{% block title %}Minha Estante Virtual - Adicionar Review{% endblock %}

{% block content %}
    <section>
        <div>
            <form class="form-add-review" action="{{ url_for('add') }}" method="POST">
                <div>
                    <h1>Nova Review</h1>
                </div>
                <div class="input-group">
                    <label for="title">Nome do Livro:</label>
                    <input type="text" id="title" name="title" placeholder="Digite o Nome do Livro">
                </div>
            
                <div class="input-group">
                    <label for="witrer">Nome do Autor:</label>
                    <input type="text" id="witrer" name="writer" placeholder="Digite o Nome do Autor">
                </div>

                <div class="input-group">
                    <label for="read_date">Data da Leitura:</label>
                    <input type="date" id="read_date" name="read_date">
                </div>

                <div class="input-group">
                    <label for="cover_url">URL da Capa:</label>
                    <input type="text" id="cover_url" name="cover_url" placeholder="Coloque a URL da Capa (JPG or PNG)">
                </div>

                <div class="select-group">
                    <div class="input-group">
                        <label for="stars">Stars</label>
                        <select id="stars" name="stars">
                            <option value="">Escolha sua Avaliação:</option>
                            <option value="1">★☆☆☆☆ - 1 Estrela</option>
                            <option value="2">★★☆☆☆ - 2 Estrelas</option>
                            <option value="3">★★★☆☆ - 3 Estrelas</option>
                            <option value="4">★★★★☆ - 4 Estrelas</option>
                            <option value="5">★★★★★ - 5 Estrelas</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label for="review">Minha Review:</label>
                    <textarea id="review" name="review" rows="5" placeholder="Escreva sua Review Aqui..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Adicionar</button>
            </form>
        </div>            
    </section>
{% endblock %}
